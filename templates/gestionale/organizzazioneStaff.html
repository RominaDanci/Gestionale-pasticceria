{% extends 'gestionale/base.html' %}

{% block calendarioTurni %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">

<h2>Organizzione turni</h2>
<a href="{{url_for('personale.addDipendenteTurno')}}" class="btn-primary btn">Aggiungi Personale</a>
<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
<div id="calendar"></div>
    <script>
        let calendarEl = document.getElementById('calendar');

        let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'listWeek',
        events : [
            {% for event in events %}
                {
                    title : '{{event.Dipendente}} {{event.Turno}} ',
                    start : '{{event.Data}} {{event.OraInizio}}',
                    end : '{{event.Data}} {{event.OraFine}}',
                },
            {% endfor %}
        ],
        });

        calendar.render();
    </script>
{% endblock %}
